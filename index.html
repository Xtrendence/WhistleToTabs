<!DOCTYPE html>
<html>
  <head>
    <title>Whistle to Tabs</title>
    <script src="./node_modules/web-audio-daw/build/wad.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="buttons">
      <button id="start">Start</button>
      <button class="active" id="stop">Stop</button>
    </div>
    <div>
      <input id="whistle" type="checkbox" />
      <label for="whistle">Whistle Mode</label>
    </div>
    <div>
      <input id="multiple" type="checkbox" />
      <label for="multiple">Show Multiple</label>
    </div>
    <div>
      <input id="key" type="text" placeholder="Key..." />
      <input id="minor" type="checkbox" checked />
      <label for="minor">Minor</label>
      <input id="pentatonic" type="checkbox" />
      <label for="pentatonic">Pentatonic</label>
    </div>
    <div id="output"></div>
    <div class="current-wrapper">
      <span id="current-note">-</span>
      <span id="current-pitch">-</span>
    </div>
    <script src="./main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html class="dark">
  <head>
    <title>Whistle to Tabs</title>
    <script src="./wad/web-audio-daw/build/wad.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="buttons">
      <button id="start">Start</button>
      <button class="active" id="stop">Stop</button>
    </div>
    <div class="settings">
      <label class="checkbox-container">
        <input class="noselect" id="whistle" type="checkbox" />
        <label for="whistle">Whistle Mode</label>
        <span class="checkbox"></span>
      </label>
      <label class="checkbox-container">
        <input class="noselect" id="multiple" type="checkbox" />
        <label for="multiple">Show Multiple</label>
        <span class="checkbox"></span>
      </label>
      <label class="checkbox-container">
        <input class="noselect" id="single" type="checkbox" />
        <label for="single">Single String</label>
        <span class="checkbox"></span>
      </label>
      <label class="checkbox-container">
        <input class="noselect" id="note-color-mode" type="checkbox" />
        <label for="note-color-mode">Note Color Mode</label>
        <span class="checkbox"></span>
      </label>
      <label class="checkbox-container">
        <input class="noselect" id="tab-on-whistle" type="checkbox" checked />
        <label for="tab-on-whistle">Output Tab On Whistle</label>
        <span class="checkbox"></span>
      </label>
      <label class="checkbox-container">
        <input class="noselect" id="tab-on-click" type="checkbox" checked />
        <label for="tab-on-click">Output Tab On Click</label>
        <span class="checkbox"></span>
      </label>
      <label class="checkbox-container">
        <input class="noselect" id="play-on-click" type="checkbox" checked />
        <label for="play-on-click">Play Note On Click</label>
        <span class="checkbox"></span>
      </label>
      <label class="checkbox-container">
        <input class="noselect" id="dark-mode" type="checkbox" checked />
        <label for="dark-mode">Dark Mode</label>
        <span class="checkbox"></span>
      </label>
    </div>
    <div class="key-container">
      <input id="key" type="text" placeholder="Key..." />
      <label class="checkbox-container">
        <input class="noselect" id="minor" type="checkbox" checked />
        <label for="minor">Minor</label>
        <span class="checkbox"></span>
      </label>
      <label class="checkbox-container">
        <input class="noselect" id="pentatonic" type="checkbox" />
        <label for="pentatonic">Pentatonic</label>

        <span class="checkbox"></span>
      </label>
    </div>
    <div id="output"></div>
    <div class="current-wrapper">
      <button id="clear">Clear Tabs</button>
      <button id="play">Play Tabs</button>
      <input id="speed" type="text" placeholder="Speed..." value="600" />
      <span id="current-note">-</span>
      <span id="current-pitch">-</span>
      <button id="save-settings">Save Settings</button>
    </div>
    <div id="tabs"></div>
    <script src="./main.js"></script>
  </body>
</html>
